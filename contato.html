<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="imagens/icone.png">
    <script src="https://kit.fontawesome.com/b3b83db5db.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <div class="voltar">
            <a href="index.html" title="Ínicio">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <main>

        <section>
            <div class="contato">
                <h2>Entre em Contato</h2>
                <form name="formContato">
                    <label for="nome">Digite seu nome completo:</label>
                    <input type="text" name="nome" id="nome" required>
                    <br>
                    <label for="email">Digite seu e-mail:</label>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <label for="mensagem">Digite sua mensagem:</label>
                    <textarea style="resize: none;" name="mensagem" id="mensagem" required rows="5"></textarea>
                    <br>
                    <button type="submit">
                        Enviar Mensagem
                    </button>

                </form>
            </div>
        </section>

        <section>
            <div class="social">
                <p>
                    <a href="mailto:fgp.damasio@gmail.com" title="Email" target="_blank">
                        <i class="fa-solid fa-envelope"></i>
                    </a>

                    <a href="http://github.com/FelipeFGPD" title="GitHub" target="_blank">
                        <i class="fa-brands fa-square-github"></i>
                    </a>

                    <a href="http://facebook.com/damasio.felipe" title="Facebook" target="_blank">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>

                    <a href="http://instgram.com/felipe.gpd" title="Instagram" target="_blank">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </p>
            </div>
        </section>

        

    </main>

</body>

<footer>

    <p class="autor">
        <strong>
            Desenvolvido por Felipe Damasio
            <br>Todos os Direitos Reservados <i class="fa-regular fa-copyright"></i>
        </strong>
    </p>

</footer>

</html>
